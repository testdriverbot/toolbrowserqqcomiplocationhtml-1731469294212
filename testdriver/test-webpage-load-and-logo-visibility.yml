version: 4.1.15
steps:
  - prompt: Load the webpage.
    commands:
      - command: press-keys
        keys:
          - control
          - l
      - command: type
        text: https://example.com
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that the logo is visible on the webpage.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: Example Domain is visible
